<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<link  rel="stylesheet" href="../css/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../css/font-awesome.css" />
		<link rel="stylesheet" href="../css/style1.css">
		<script type="text/javascript" src="../js/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="../js/login.js"></script>
		<title>login</title>
		
	</head>
	<body>
		<header>
			<img src="../img/logo2.png"/>
			<h3>通行证</h3>
		</header>
		<article>
			<span><i class="icon-user"></i><input type="text" placeholder="请输入手机号" class="form-control" id="username"/></span>
			<span><i class="icon-lock"></i><input type="password" placeholder="请输入密码"  class="form-control" id="userpwd"/></span>
			<span><button type="button" id="loginbtn">登录</button></span>
			<span class="article-bottom"><div class="left remember">忘记密码?</div><div class="right register">注册账号</div></span>
		    <!--圆点虚化动画-->
            <div class="cicles">
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <!--前十个静止，后10个运动-->
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>
                <div class="cicle"></div>

            </div>
        </article>
		<footer>
			<span><hr class="left split" size="1" color="#fff" width="30%"><div style="width: 25%;margin:0px;display: inline-block;">其他方式登录</div><hr class="split right" size="1" color="#fff" width="30%"></span>
			<div class="share-icon">
				<span class="icon-border left"><i class="fa fa-weibo fa-3x"></i></span>
				<span class="icon-border right"><i class="fa fa-renren fa-3x"></i></span>
			</div>
		</footer>
	</body>
</html>
